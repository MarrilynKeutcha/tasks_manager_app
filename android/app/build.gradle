plugins {
    id "com.android.application"
    id "kotlin-android"
    
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.task_manager_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.task_manager_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10" // Required if using Kotlin

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-auth:22.0.0' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore:24.0.0' // Cloud Firestore

   
}

apply plugin: 'com.google.gms.google-services' 